<html>

  <title>CGI Example</title>

<h1>Example of CGI input and output in same page</h1>
<p>Basic Example taken from <a href="http://www.cs.tut.fi/~jkorpela/forms/cgic.html" target="output">Getting Started with CGI Programming in C</a></p>

<form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/mult.cgi" target="output">
  <div><label>Multiplicand 1: <input name="m" size="5"></label></div>
  <div><label>Multiplicand 2: <input name="n" size="5"></label></div>
  <div><input type="submit" value="Multiply!"></div>
</form>

<iframe name="output" src="" width="100%" height="65%" frameborder="1">
  <p>Sorry, your browser does not support iframes</p>
</iframe>
